<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;700&display=swap" rel="stylesheet">
  <title>Read through progress</title>
  <style>
    * {
      font-family: 'Lato', sans-serif;
    }

    .session_form {
      background-color: red;
    }
    .stats_component {
      background-color: green;
    }
    .list-group {
      background-color: inherit;
    }
    .form-group {
      margin-bottom: 0.25rem;
    }
  </style>
</head>

<body>
  <div class="d-flex flex-row justify-content-center align-items-stretch">
    <div class="session_form p-2 m2-2">
      <h3>Quick add session</h3>
      <form action="">
        <div class="form-group">
          <label for="cboBook1"></label>
          <select class="form-control" name="" id="cboBook1">
            <option value="Book1">Book 1</option>
            <option value="Book2">Book 2</option>
          </select>
        </div>
        <div class="form-group">
          <label for="cboBook2"></label>
          <select class="form-control" name="" id="cboBook2">
            <option value="Book1">Book 1</option>
            <option value="Book2">Book 2</option>
          </select>
        </div>
      </form>
    </div>
    <div class="stats_component p-2">
      <h3>23.12 %</h3>
      <ul class="list-group">
        <li class="list-group-item d-flex flex-row justify-content-between">
          <div class="mr-2">
            Pages read:
          </div>
          <div class="">
            44
          </div>
        </li>
        <li class="list-group-item d-flex flex-row justify-content-between">
          <div class="mr-2">
            projected deadline:
          </div>
          <div class="">
            14.12.2020 
          </div>
        </li>
        <li class="list-group-item d-flex flex-row justify-content-between">
          <div class="mr-2">
            required daily pages:
          </div>
          <div class="">
            4 
          </div>
        </li>
      </ul>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
